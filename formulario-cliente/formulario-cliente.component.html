<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="client-form">
  <h2 class="form-title">NUEVO CLIENTE</h2>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" required />
    <mat-icon matSuffix></mat-icon>
    <mat-error *ngIf="clientForm.get('name')?.hasError('required')">
      Este campo es obligatorio.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Correo de contacto</mat-label>
    <input matInput formControlName="contactEmail" required />
    <mat-icon matSuffix>email</mat-icon>
    <mat-error *ngIf="clientForm.get('contactEmail')?.hasError('required')">
      El email es obligatorio.
    </mat-error>
    <mat-error *ngIf="clientForm.get('contactEmail')?.hasError('email')">
      Formato de email inv√°lido.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Ingresos (Revenue)</mat-label>
    <input matInput type="number" formControlName="revenue" required />
    <mat-icon matSuffix>attach_money</mat-icon>
    <mat-error *ngIf="clientForm.get('revenue')?.hasError('required')">
      Ingresos requeridos.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Fecha de inicio</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="startDate" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="clientForm.get('startDate')?.hasError('required')">
      Fecha obligatoria.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" class="submit-btn" type="submit" [disabled]="clientForm.invalid">
    Guardar cliente
  </button>
</form>
